version: "3"
services:
  webapp:
    depends_on:
      - db
      - redis
    env_file:
      - ./.env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    links:
      - redis
      - db
  minio:
    image: minio/minio:latest
    restart: always
    container_name: metaversitas-cloud-storage
    volumes:
      - metaversitas-cloud-storage:/data
    env_file:
      - ./.env
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9090:9090"
    command: server /data --console-address ":9090"
  db:
    image: postgres:15
    restart: always
    container_name: metaversitas-db-postgres
    volumes:
      - metaversitas-volume:/var/lib/postgresql/data
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d metaversitas -u admin"]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "127.0.0.1:5432:5432"
  redis:
    image: redis/redis-stack-server:latest
    restart: always
    container_name: metaversitas-redis
    volumes:
      - metaversitas-redis-volume:/data/
    ports:
      - "127.0.0.1:6379:6379"
volumes:
  metaversitas-volume:
    driver: local
  metaversitas-redis-volume:
    driver: local
  metaversitas-cloud-storage:
    driver: local